<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Dream Event Planner</title>
		<link type="text/css" rel="stylesheet" href="../css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="../javascript/vendorCheckSession.js"></script>
		<script src="../javascript/UserNavigationJQ.js"></script>
		<script src="../javascript/EachService.js"></script>
		<script>
		  fetch('vendorNavigation.html')
		    .then(response => response.text())
		    .then(data => {
		      document.getElementById('content').innerHTML = data;
		    });
		</script> 
	</head>
	<body>
		<div id="content"></div>
		<main>
			<div class="each-service-page">
			    <div class="service-back">
			        <a id="backLink">&lt Back to Services</a>
			    </div>
				<div id="section1" class="eachservice-images-section">
					<div class="carousel">
						<div class="carousel-inner" id="carousel-inner">
							<!-- Images Here -->
						</div>
						<button class="prev">&#10094;</button>
						<button class="next">&#10095;</button>
					</div>
				</div>
				<div class="eachservice-content-section">
					<div class="left-service-details">
						<div class="service-name-email">
							<h1 id="service-name"></h1>
							<h3 id="service-title"></h3>
						</div>
						<div class="service-price-guests">
							<h3 id="service-price"></h3>
							<h3 id="service-guest"></h3>
						</div>
						<h1 style="color: #333;">About this vendor</h1>
						<div class="service-about">
							<div class="left-vendor">
								<div id="service-vendor-image" >
									<!-- Vendor Image displayed-->
								</div>
								<p id="vendor-name"></p>
								<p>EVENTS DIRECTOR</p>
							</div>
							<div class="right-summary">
								<p id="service-summary"></p>	
							</div>
						</div>
					</div>
					<div class="right-request-form">
						<h2 id="heading-for-bookings"></h2>
						<a id="link-for-bookings"></a>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
